<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的一頁式網站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>歡迎來到我的網站</h1>
        <nav>
            <a href="#about">關於我</a>
            <a href="#services">服務</a>
            <a href="#contact">聯絡</a>
        </nav>
    </header>
    <section id="about">
        <h2>關於我</h2>
        <p>這裡可以介紹自己或公司。</p>
    </section>
    <section id="services">
        <h2>服務項目</h2>
        <ul>
            <li>網站設計</li>
            <li>程式開發</li>
            <li>顧問諮詢</li>
        </ul>
    </section>
    <section id="contact">
        <h2>聯絡我們</h2>
        <form>
            <input type="text" placeholder="您的名字">
            <input type="email" placeholder="您的 Email">
            <textarea placeholder="您的訊息"></textarea>
            <button type="submit">送出</button>
        </form>
    </section>
    <footer>
        <p>© 2025 我的網站</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
